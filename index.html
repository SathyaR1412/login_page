<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="./link.css">
</head>
<body style="background-color:grey">
        <div class="container1">
            <h4 style="font-size: 150%;"><b>SIGN UP</b></h3>
            <label for="name">User Name</label>
            <br>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email-id</label>
            <br>
            <input type="text" id="email" name="email">
            <br><br>
            <label for="pass">Password</label>
            <br>
            <input type="password" id="pass" name="pass">
            <br><br>
            <input type="radio" id="Gender" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="Gender" name="female" value="female">
            <label for="female">Female</label>
            <br><br>
            <button type="submit" style="background-color: green;" id="login">Register</button>
        </div>
        <div id="result"></div>
        <script src="javascript.js"></script>
    
</body>
</html>
